<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Gaji Karyawan</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Form Penghitungan Gaji Karyawan</h1>

    <form id="gajiForm">
        <label for="employeeName">Nama Karyawan:</label>
        <input type="text" id="employeeName" required>

        <label for="nip">Nomor Induk Pegawai (NIP):</label>
        <input type="text" id="nip" required>

        <label for="statusMenikah">Status Menikah:</label>
        <select id="statusMenikah" onchange="toggleJumlahAnak()">
            <option value="false">Single</option>
            <option value="true">Sudah Menikah</option>
        </select>

        <div id="jumlahAnakContainer" style="display: none;">
            <label for="jumlahAnak">Jumlah Anak:</label>
            <input type="number" id="jumlahAnak" min="0" value="0">
        </div>

        <button type="button" onclick="hitungGaji()">Hitung Gaji</button>
    </form>

    <h2>Hasil Penghitungan Gaji</h2>
    <table id="hasilGajiTable">
        <tr>
            <th>Nama Karyawan</th>
            <th>NIP</th>
            <th>Status Menikah</th>
            <th>Jumlah Anak</th>
            <th>Gaji Bersih</th>
        </tr>
    </table>

    <script src="script.js"></script>    

</body>
</html>
